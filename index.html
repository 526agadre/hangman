<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main class="container text-center">
        <h1 class="mb-4">Shamrock Hangman</h1>
        </main>

<div id="difficultySelection" class="d-none"> <!--REMOVE THIS d-none-->
     </div>
     
     <div id="difficultyBox" class="mt-3 p-3 fw-bold"></div> <!--ADD d-none here-->

<div id="gameArea" class="mt-4"> <!--ADD d-none here-->
<h2 id="wordDisplay" class="mb-3">_ _ _ _</h2>

<div class="mb-3">
    <input type="text" id="letterInput" maxlength="1" class="form-control d-inline-block w-auto" placeholder="Enter a letter">
<button id="guessBtn" class="btn btn-warning" onclick="guessLetter">Guess</button>
</div>

<p id="wrongLetters" class="fw-bold text-danger">Wrong Guesses: </p>

<img src="img/image6.jpg" alt="" id="shamrock" class="shamrock-img">

<div class="mt-4">
    <button id="restartBtn" class="btn btn-danger" onclick="restartGame()"Restart Game></button>
</div>

</div>



<h3>Select Difficulty</h3>
<button class="btn btn-success difficulty-btn" onclick="startGame('easy')">Easy</button>
<button class="btn btn-success difficulty-btn" onclick="startGame('medium')">Medium</button>
<button class="btn btn-success difficulty-btn" onclick="startGame('hard')">Hard</button>
</div>


        <footer>
            <!-- place footer here -->
        </footer>

        ></script>

        ></script>
